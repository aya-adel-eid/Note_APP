<div class="border-t-4 border-t-rose-500 p-5 rounded-2xl  bg-white shadow ">
  <h2 class="text-center text-xl md:text-2xl text-rose-500 py-4">{{note()?.title}}</h2>
  <div>
    <p class="text-center">{{note()?.content}}</p>
  </div>
  <div class="text-center py-4 space-x-5">
    <button class="text-rose-500 text-xl cursor-pointer" (click)="editNote(note()!)"><i
        class="fa-solid fa-pen-to-square"></i></button>
    <button class="text-rose-500 text-xl cursor-pointer" (click)="deleteNote(note()?._id!)"><i
        class="fa-solid fa-trash"></i></button>
  </div>
</div>
